<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<title>Excuses</title>

	<link href='https://rawgit.com/peachananr/simple-text-rotator/master/simpletextrotator.css' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700italic' rel='stylesheet' type='text/css'>
	<style type='text/css'>
		body {
			margin: 0;
			padding: 0;
			border: 0;
			background: #673AB7;
			color: #fff;
			font-family: 'Lato', sans-serif;
		}
		#wrapper {
			position: relative;
			width: 100%;
			height: 100vh;
		}
		#box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			width: 100%;
		}
		h2 {
			font-weight: 700;
			font-style: italic;
			font-size: 2em;
		}
		p {
			font-weight: 400;
			font-size: 2.5em;
		}
	</style>
</head>
<body>
	<div id='wrapper'>
		<div id='box'>
			<h2>Where are you going?</h2>
			<p>I'm going to <span class='rotate' id='activity'></span> with <span class='rotate' id='person'></span> in <span class='rotate' id='location'></span>.</p>
		</div>
	</div>

	<script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
	<script type='text/javascript' src='https://rawgit.com/peachananr/simple-text-rotator/master/jquery.simple-text-rotator.min.js'></script>
	<script type='text/javascript'>
		function shuffle(array) {
			var currentIndex = array.length, temporaryValue, randomIndex;
			while (0 !== currentIndex) {
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
			}
			return array;
		}

		function fill(arrayInput, id) {
			arrayInput.forEach(function(value, index, array) {
				$(id).append(value + ',');
			});
		}

		var activities = ['skin a cat', 'play cards', 'do homework', 'hang out', 'hike', 'take photos', 'watch a movie', 'eat food'],
			people = ['John', 'Richard', 'Jonathan', 'my classmates', 'Dominic', 'Kristian', 'Jeremy', 'some friends'],
			locations = ['school', 'the library', 'the gulag', 'their house', 'the park', 'Starbucks', 'Taco Bell', 'Niles'];

		fill(shuffle(activities), '#activity');
		fill(shuffle(people), '#person');
		fill(shuffle(locations), '#location');

		$('.rotate').textrotator({
			animation: 'dissolve', // You can pick the way it animates when rotating through words. Options are dissolve (default), fade, flip, flipUp, flipCube, flipCubeUp and spin.
			separator: ',', // If you don't want commas to be the separator, you can define a new separator (|, &, * etc.) by yourself using this field.
			speed: 3000 // How many milliseconds until the next word show.
		});
	</script>
</body>
</html>
